{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
{% endblock %}
